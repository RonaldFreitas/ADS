<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radio alternável</title>

    <body>
        <div id="resp">

        </div>

    <script>
        var resp1 = prompt("Digite quantos radios você quer:");

            resp1 += resp.innerHTML = "<p></p>";
        }
