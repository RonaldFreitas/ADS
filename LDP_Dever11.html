<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parquímetro</title>
    </head>

    <body>
        <form>
            <p>Valor pago:
            <input type="number" id="inValor" step="0.01" min="1" max="20"></p>
            <input type="submit" value="Resultado"><br><br>
            <h1 id="tempoPermanencia"></h1>
            <h1 id="troco"></h1>
        </form>
    </body>
    <script>
        const frm = document.querySelector("form");
        const Tempo = document.querySelector("#tempoPermanencia");
        const strTroco = document.querySelector("#troco");

        frm.addEventListener ('submit', (e) => {
            e.preventDefault();
            const numValor = Number(frm.inValor.value);
            if(numValor < 1.75){
                Tempo.innerText = `O seu tempo é de 30 min`;
                strTroco.innerText = `Seu troco é de ${numValor - 1}`;
            } else if(numValor < 3){
                Tempo.innerText = `O seu tempo é de 60 min`;
                strTroco.innerText = `Seu troco é de ${numValor - 1.75}`;
            } else if(numValor < 5){
                Tempo.innerText = `O seu tempo é de 120 min`;
                strTroco.innerText = `Seu troco é de ${numValor - 3}`;
            } else {
                Tempo.innerText = `O seu tempo é de ${240 + (Math.floor(Number(numValor)-5))*60} min`;
                strTroco.innerText = `Seu troco é de ${numValor%1}`;
            }   
        })
    </script>
</html>
