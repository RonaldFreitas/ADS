        var numTres = Number(prompt("Terceiro ano de nascimento:"))
        var numQuatro = Number(prompt("Quarto ano de nascimento:"))
        var numCinco = Number(prompt("Quinto ano de nascimento:"))
        var numTodos = []
        numTodos.unshift(numUm, numDois, numTres, numQuatro, numCinco)
        function idade(numAll) {
            var idade1 = 2023 - numAll[0]
            var idade2 = 2023 - numAll[1]
            var idade3 = 2023 - numAll[2]
            var idade4 = 2023 - numAll[3]
            var idade5 = 2023 - numAll[4]
            var numAllMod = []
            numAllMod.push(idade1, idade2, idade3, idade4, idade5)
            console.log(numAll[0] + ":" + numAllMod[0])
            console.log(numAll[1] + ":" + numAllMod[1])
            console.log(numAll[2] + ":" + numAllMod[2])
            console.log(numAll[3] + ":" + numAllMod[3])
            console.log(numAll[4] + ":" + numAllMod[4])
        }

        idade(numTodos)
