<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Farm√°cia</title>
        <style>

        </style>
    </head>

    <body>
        <form>
            <label>Nome do Produto:</label><br>
            <input type="text" name="NomeProduto" id="inNomeProduto" required><br><br>
            <label>Qual o valor?</label><br>
            <input type="number" step="0.1" name="ValorDoProduto" id="ValorProduto" required><br><br>
            <label>Quantas unidades?</label><br>
            <input type="number" name="UnidadesDoProduto" id="UnidadesProduto" required><br><br>
            <input type="submit" value="Calcule o desconto do produto">
            <h2 id="NameProduct"></h2>
            <h2 id="ValueProduct"></h2>
            <h2 id="Discount"></h2>
            <h2 id="ProdutoFinal"></h2>

        </form>
    </body>
    <script>
        const frm = document.querySelector("form");
        const NomeDoProduto = document.querySelector("#NameProduct");
        const Valor = document.querySelector("#ValueProduct");
        const Desconto = document.querySelector("#Discount");
        const ProdutoDeFinal = document.querySelector("#ProdutoFinal")

        frm.addEventListener ('submit', (e) =>{
            e.preventDefault();
            const strNome = frm.inNomeProduto.value;
            NomeDoProduto.innerText = `Produto: ${strNome}`;
            const numValor = Number(frm.ValorProduto.value);
            const numUnidades = Number(frm.UnidadesProduto.value);
            const numValorProduto = numValor * numUnidades;
            Valor.innerText = `Valor do produto: R$${numValorProduto}`;
            const numDesconto = numValorProduto - Math.floor(numValorProduto);
            Desconto.innerText = `Desconto aplicado: R$${numDesconto}`;
            ProdutoDeFinal.innerText = `Valor Final: R$${Math.floor(numValorProduto)}`;
        })
    </script>
</html>
