<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soma de dois números</title>
    </head>
    
    <body>
        <script>
            var NumOne = Number(prompt('Digite o primeiro número'))
            var NumTwo = Number(prompt('Digite o segundo número'))
            var resultado = NumOne + NumTwo
            alert(`A soma de ${NumOne} + ${NumTwo} = ${resultado}`)
            console.log(alert)
        </script>        
        
    </body>
</html>
